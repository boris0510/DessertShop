  <head>
    <meta charset="UTF-8">

  <body>

    <nav class="navbar navbar-expand-md navbar-light">
      <div class="container">
        <button class="navbar-toggler d-md-none d-flex align-items-center border-0" type="button" data-toggle="collapse"
          data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon" style="font-size: 16px;"></span>
        </button>
        <a class="navbar-brand" href="../index.html">
          <img src="../img/logo-all-dark.svg" width="220" height="40" alt="logo" class="d-none d-md-inline-block">
          <img src="../img/logotype-sm-dark.svg" width="114" height="18" alt="logo" class="d-inline-block d-md-none">
        </a>
        <a class="nav-link text-primary d-flex align-items-center order-md-1" href="./carts.html"><i
            class="fas fa-shopping-cart"></i></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link text-primary" href="../index.html">首頁<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item ml-md-6 active">
              <a class="nav-link text-primary " href="./product.html">甜點</a>

              <a class="nav-link text-primary" href="./login.html">登入</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="py-5">
      <div class="container carts">
        <div class="row">
          <div class="col-md-8">
            <h1 class="h3 bg-primary-light text-primary text-center py-3">您的購物車</h1>

            <div class="cart-row d-flex flex-column flex-md-row py-3 text-primary">
              <div class="d-flex align-items-center flex-grow-1 mr-md-3">
                <div class="my-4 mr-4 flex-grow-1 flex-md-grow-0">
                  <div class="cart-image"
                    style="background-image: url(https://images.unsplash.com/photo-1497052254059-f3e0bf1a5133?ixlib=rb-0.3.5&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;s=ce7267675921fc7e41b5610f49750a40&amp;auto=format&amp;fit=crop&amp;w=685&amp;q=80)">
                  </div>
                </div>
                <div class="d-flex align-items-md-center flex-column flex-md-row flex-md-grow-1">
                  <div class="flex-fill mr-md-4">
                    <span class="h5">抹茶馬卡龍</span><br>
                    <span>NT$ 450</span>
                  </div>
                  <div class="cart-control ml-md-auto mt-3 mt-md-0">
                    <div class="input-group carts-input-group">
                      <div class="input-group-prepend">
                        <button type="button" class="btn btn-brand-light text-primary-lighter"><i
                            class="fas fa-minus"></i></button>
                      </div>
                      <input type="text" class="form-control" value="2">
                      <div class="input-group-append">
                        <button type="button" class="btn btn-brand-light text-primary-lighter"><i
                            class="fas fa-plus"></i></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="price ml-md-auto align-items-center py-3 justify-content-end d-flex flex-md-row-reverse">
                <a href="#" class="btn d-none d-md-block"><span><i class="fas fa-trash-alt"></i></span></a>
                <span class="h5 mb-0 mr-md-3">NT$ 900</span>
              </div>
            </div>

            <div class="cart-row d-flex flex-column flex-md-row py-3 text-primary">
              <div class="d-flex align-items-center flex-grow-1 mr-md-3">
                <div class="my-4 mr-4 flex-grow-1 flex-md-grow-0">
                  <div class="cart-image"
                    style="background-image: url(https://images.unsplash.com/photo-1497052254059-f3e0bf1a5133?ixlib=rb-0.3.5&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;s=ce7267675921fc7e41b5610f49750a40&amp;auto=format&amp;fit=crop&amp;w=685&amp;q=80)">
                  </div>
                </div>
                <div class="d-flex align-items-md-center flex-column flex-md-row flex-md-grow-1">
                  <div class="flex-fill mr-md-4">
                    <span class="h5">抹茶馬卡龍</span><br>
                    <span>NT$ 450</span>
                  </div>
                  <div class="cart-control ml-md-auto mt-3 mt-md-0">
                    <div class="input-group carts-input-group">
                      <div class="input-group-prepend">
                        <button type="button" class="btn btn-brand-light text-primary-lighter"><i
                            class="fas fa-minus"></i></button>
                      </div>
                      <input type="text" class="form-control" value="2">
                      <div class="input-group-append">
                        <button type="button" class="btn btn-brand-light text-primary-lighter"><i
                            class="fas fa-plus"></i></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="price ml-md-auto align-items-center py-3 justify-content-end d-flex flex-md-row-reverse">
                <a href="#" class="btn d-none d-md-block"><span><i class="fas fa-trash-alt"></i></span></a>
                <span class="h5 mb-0 mr-md-3">NT$ 900</span>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="p-md-3 py-3 pt-0 cart-msg-box">
              <h2 class="text-center cart-msg-title h4 py-3">訂單摘要</h2>
              <hr class="border-white mt-0">
              <div class="d-flex justify-content-between mb-2">
                <span>小計</span>
                <span>NT$ 2,700</span>
              </div>
              <div class="d-flex justify-content-between mb-3">
                <span>運費</span>
                <span>NT$ 300</span>
              </div>
              <div class="d-flex justify-content-between">
                <span class="h5">總計</span>
                <span class="h5">NT$ 3000</span>
              </div>
            </div>
            <div class="negative-row-margin mx-md-0">
              <a href="./checkout.html" class="btn btn-accent btn-block btn-lg py-3 text-primary rounded-0">結帳</a>
            </div>
          </div>
        </div>
      </div>
    </section>


    <!-- footer -->

    <section class="py-5 bg-primary">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-5 d-flex align-items-center justify-content-center justify-content-md-start mb-4 mb-md-0">
            <img src="../img/logo-light.svg" width="40" height="40" alt="">
            <span class="mx-3 text-white h4 mb-0">訂閱你我的甜蜜郵件</span>
          </div>
          <div class="col-md-5">
            <form>
              <div class="form-row align-items-center">
                <label class="sr-only" for="inlineFormInputGroupUsername">email</label>
                <div class="input-group">
                  <div class="input-group-prepend ">
                    <div class="input-group-text sub-form">
                      <i class="fas fa-envelope ml-2 text-primary" style="font-size: 24px;"></i>
                    </div>
                  </div>
                  <input type="email" class="form-control sub-form" id="inlineFormInputGroupUsername">
                  <button type="submit" class="btn btn-accent rounded-0"><i
                      class="fas fa-arrow-right ml-2 mr-2"></i></button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <div class="footer py-4 bg-primary-light">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-5 d-flex flex-column justify-content-between">
            <div>
              <img src="../img/logotype-sm-dark.svg" height="27" alt="logo">
            </div>
            <ul class="list-unstyled mt-5 text-primary">
              <li>07-1234-5678</li>
              <li><a href="mailto:sweetaste@email.com">sweetaste@email.com</a></li>
              <li>800 高雄市新興區幸福路 520 號</li>
            </ul>
          </div>
          <div class="col-md-5 text-right d-none d-md-block">
            <img src="../img/sm-今天是個吃甜點的好日子.svg" width="60" alt="good-day">
          </div>
        </div>
        <div class="row justify-content-center mt-4">
          <div class="col-md-5 mt-2">
            <img src="../img/ic-line@.svg" height="32" width="32" alt="line">
            <img src="../img/ic-facebook.svg" height="32" width="32" alt="fb">
          </div>
          <div class="col-md-5 text-md-right mt-2 text-primary">
            <span>© 2021 DessertShop 練習 Demo</span>
          </div>
        </div>
      </div>
    </div>
