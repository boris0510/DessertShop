    <section class="login-content py-8">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-10 ">
            <div class="row">
              <div class="col-md-6 bg-primary login-content-r login-p0">
                <h1 class="text-center text-primary-light font-weight-bolder my-5">會員登入</h1>
                <form class="d-flex justify-content-center">
                  <div class="form-row align-items-center w-100 mr-5 ml-5">
                    <label class="sr-only" for="inlineFormInputGroupUsername">email</label>
                    <div class="input-group">
                      <div class="input-group-prepend ">
                        <div class="input-group-text sub-form">
                          <i class="fas fa-user ml-2 text-primary" style="font-size: 24px;"></i>
                        </div>
                      </div>
                      <input type="email" class="form-control sub-form" id="inlineFormInputGroupUsername"
                        placeholder="電子信箱/手機號碼">
                    </div>
                    <div class="input-group mt-3">
                      <div class="input-group-prepend ">
                        <div class="input-group-text sub-form">
                          <i class="fas fa-key ml-2 text-primary" style="font-size: 24px;"></i>
                        </div>
                      </div>
                      <input type="password" class="form-control sub-form" id="inlineFormInputGroupUsername"
                        placeholder="請輸入使用者密碼">
                    </div>
                    <div class="form-group form-check mt-2">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label text-white" for="exampleCheck1">記住我</label>
                    </div>
                    <button type="submit" class="btn btn-accent rounded-0 btn-block py-3 mb-4"
                      style="font-size: 24px; text-align: center;">登入帳號</button>
                  </div>
                </form>
              </div>
              <div class="col-md-6 bg-primary-light login-p0 ">
                <h2 class="h4 text-center text-primary-lighter py-5 d-none d-md-block">—— 連結社群帳號 ——</h2>
                <div class="row no-gutters">
                  <div class="col-4 col-md-12 mb-md-4">
                    <button class="btn btn-brand-light btn-lg py-3 h-100 login-link">
                      <img src="../img/ic-facebook-logotype.svg" class="img-fluid" width="108" alt="">
                    </button>
                  </div>
                  <div class="col-4 col-md-12 mb-md-4">
                    <button class="btn btn-brand-light btn-lg py-3 h-100 login-link">
                      <img src="../img/ic-google.svg" class="img-fluid" width="94" alt="">
                    </button>
                  </div>
                  <div class="col-4 col-md-12 mb-md-4">
                    <button class="btn btn-brand-light  btn-lg py-3 h-100 login-link">
                      <img src="../img/ic-yahoo.svg" class="img-fluid" width="97" alt="">
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>

          <div class="col-md-5">
            <form>

                <div class="input-group">
                  <div class="input-group-prepend ">
                    <div class="input-group-text sub-form">
                      <i class="fas fa-envelope ml-2 text-primary" style="font-size: 24px;"></i>
                    </div>
                  </div>
                  <input type="email" class="form-control sub-form" id="inlineFormInputGroupUsername">
                  <button type="submit" class="btn btn-accent rounded-0"><i
                      class="fas fa-arrow-right ml-2 mr-2"></i></button>
                </div>
              </div>
            </form>
          </div>
        </div>
